spring.application.name=EmployeeManagement
springdoc.api-docs.version=OPENAPI_3_0
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# ===============================
# DATABASE CONFIGURATION
# ===============================
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;MODE=Oracle;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ===============================
# H2 CONSOLE CONFIGURATION
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# LOGGING CONFIGURATION
# ===============================
logging.level.root=INFO
logging.level.mx.example.proyecto_hexagonal.infrastructure.interceptor.LoggingInterceptor=DEBUG
logging.file.name=logs/application.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.level.mx.example.proyecto_hexagonal.infrastructure.config.ApiLoggerConfig=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n


